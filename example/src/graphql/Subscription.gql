# subscribe to added users
subscription UsersAdded {
  usersAdded {
    id
    name
    timestamp
  }
}

# Insert a new user and Publish
mutation InsertUsersAndPublish {
  insert_users(objects: { name: "JYC", rocket: "codegen" }) {
    affected_rows
    returning {
      name
      rocket
    }
  }
}
